<!DOCTYPE html>
<html lang="en" ng-app="tarotApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tarot</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="RootCtrl as root">

    <!-- Wrap all page content here -->
    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tarot</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: active=='home'}"><a href="#/">Accueil</a></li>
                        <li ng-class="{active: active=='game'}" class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Jouer<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/game/creation/3">À 3</a></li>
                                <li class="divider"></li>
                                <li><a href="#/game/creation/4">À 4</a></li>
                                <li class="divider"></li>
                                <li><a href="#/game/creation/5">À 5</a></li>
                            </ul>
                        </li>
                        <li ng-class="{active: active=='gamesHistory'}"><a href="#/games-history">Historique</a></li>
                        <li ng-class="{active: active=='about'}"><a href="#/about">À propos</a></li>
                    </ul>
                    <div id="login-bar" class="navbar-right">
                        <span id="login-username">Test</span>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-user"></span>
                        </button>
                        <div id="login-content">
                            <form ng-form-login class="form-inline" role="form" ng-submit="submitLogin(User)">
                                <div class="form-group">
                                    <label class="sr-only" for="login">Pseudo</label>
                                    <input required ng-model="User.name" type="text" class="form-control" id="login" placeholder="Pseudo">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input required ng-model="User.password" type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">
            <div ng-view></div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted credit">@todo</p>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Angular core JavaScript
        ================================================== -->
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/common/AuthService.js"></script>
    <script src="js/common/ConstsServices.js"></script>
    <script src="js/common/SocketService.js"></script>
    <script src="js/common/UserModel.js"></script>
    <script src="js/common/LoginFormDirectives.js"></script>
    <script src="js/common/RootCtrl.js"></script>
    <script src="js/home/HomeCtrl.js"></script>
    <script src="js/game/GameCtrl.js"></script>
    <script src="js/game/GameModel.js"></script>
    <script src="js/game/RoundModel.js"></script>
    <script src="js/game/PlayerModel.js"></script>
    <script src="js/game/RoundFormsDirectives.js"></script>
    <script src="js/games-history/GamesHistoryCtrl.js"></script>
    <script src="js/about/AboutCtrl.js"></script>

</body>

</html>
